<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapshots of GECK</title>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0b0c2a;
      color: white;
      font-family: 'Georgia', serif;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: #aad8ff;
      border: 2px solid #aad8ff;
      padding: 10px 20px;
      font-family: 'Georgia', serif;
      text-transform: uppercase;
      font-size: 0.9rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #aad8ff;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: rgba(170, 216, 255, 0.15);
      box-shadow: 0 0 18px #aad8ff;
      color: white;
    }

    header {
      text-align: center;
      padding: 2.5rem 1rem 1.5rem;
      font-size: 2.5rem;
      color: #aad8ff;
      text-transform: uppercase;
      letter-spacing: 4px;
      font-family: 'Silkscreen', cursive;
      text-shadow: 0 0 6px rgba(170, 216, 255, 0.4), 0 0 12px rgba(170, 216, 255, 0.2);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
      padding: 2rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 6px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <a class="back-button" href="college.html">Back</a>

  <header>WELCOME TO GECK</header>

  <div class="gallery">
    <img src="images/1.jpg" alt="Snapshot 1">
    <img src="images/2.jpg" alt="Snapshot 2">
    <img src="images/3.jpg" alt="Snapshot 3">
    <img src="images/4.jpg" alt="Snapshot 4">
    <img src="images/5.jpg" alt="Snapshot 5">
    <img src="images/6.jpg" alt="Snapshot 6">
    <img src="images/7.jpg" alt="Snapshot 7">
  </div>

</body>
</html>
